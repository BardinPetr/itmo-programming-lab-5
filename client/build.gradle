plugins {
    id 'java'
    id 'application'
}

group 'ru.bardinpetr.itmo.lab5.client'

application {
    mainClass.set("${group}.Main")
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}